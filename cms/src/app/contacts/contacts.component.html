
<div class="row">
<div class="col-md-6">
  <app-contact-list
    (contactWasSelected)="selectedContact=$event"></app-contact-list>
</div>
<div class="col-md-6">
  <app-contacts-detail
  *ngIf="selectedContact; else infoText"
  [contact]="selectedContact"></app-contacts-detail>
  <ng-template #infoText>
    <p>Please select a Contact</p>
  </ng-template>
</div>

</div>
