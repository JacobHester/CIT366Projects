<div class="panel panel-default">
  <div class="panel-heading"><h2>Contacts</h2><button class="btn-primary">New Contact</button></div>
  <div class="panel-body">
    <div class="row">
      <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{ contact.name }}</h4>
        </div>
        <div class="pull-right">
          <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
        </div>
      </a>
    </div>
  </div>
</div>
