<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="title pull-left">Contacts</span>
      <a class="btn btn-success pull-right" [routerLink]="['new']">New Contact</a>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">
      <app-contact-item
        *ngFor="let contact of contacts" [contact]="contact"
        dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGroup']"
      ></app-contact-item>
    </div>
  </div>
</div>
