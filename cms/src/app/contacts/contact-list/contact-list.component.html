<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="title pull-left">Contacts</span>
      <button class="btn btn-success pull-right">New Contact</button>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">
      <app-contact-item
        *ngFor="let contactIt of contacts"
        [contact]="contactIt"
        (contactSelected)="onContactSelected(contactIt)"></app-contact-item>
    </div>
  </div>
</div>
