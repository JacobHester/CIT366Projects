<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="list-group-item-heading">{{ contact.name }}</h3>
    <div class="pull-right">
      <a class="btn btn-warning" routerLink="edit">Edit</a>
      <a class="btn btn-danger" (click)="onDelete()">Delete</a>
    </div>
    <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive">

  </div>
  <div class="panel-body">

  </div>
  <div class="panel-body">
    <h4>Email: {{contact.email}} </h4><br>
    <h4>Phone: {{contact.phone}} </h4>
  </div>

  <div class="form-group">
    <label for="groupList">Group contacts</label>

    <div class="row" id="groupList">

      <div *ngFor="let contact of contact.group; let i = index">
        <div>
          <app-contact-item class="col-sm-11" [contact]="contact"></app-contact-item>
        </div>
      </div>
    </div>

  </div>
</div>
